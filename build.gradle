plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.3'
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/com.google.cloud.dataflow/google-cloud-dataflow-java-sdk-all
    implementation 'com.google.cloud.dataflow:google-cloud-dataflow-java-sdk-all:2.5.0'
    // https://mvnrepository.com/artifact/com.google.cloud.dataflow/google-cloud-dataflow-java-examples-all
    implementation 'com.google.cloud.dataflow:google-cloud-dataflow-java-examples-all:2.5.0'


}

tasks.named('test') {
    useJUnitPlatform()
}
